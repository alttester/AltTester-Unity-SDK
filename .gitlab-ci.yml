run-java-appium-android-tests:
  stage: test
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master" && $CI_COMMIT_MESSAGE =~ /^Documentation.*/'
      when: never
    - when: always
  tags:
    - android
  script:
    - whoami
    - cd "Bindings~/java"
    - mvn clean compile assembly:single
    - mvn install:install-file -Dfile=./target/altunitytester-java-client-jar-with-dependencies.jar -DgroupId=ro.altom -DartifactId=altunitytester -Dversion=1.6.5 -Dpackaging=jar
    - cd ../java-appium-tests
    - mvn test
  after_script:
    - adb forward --remove-all
  artifacts:
    when: always
    expire_in: 10 days
    paths:
      - AltUnityTesterLog.txt
      - "./Bindings~/java/target/altunitytester-java-client-jar-with-dependencies.jar"
  needs: ["build-apk"]

